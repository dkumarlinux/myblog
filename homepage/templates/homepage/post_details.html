{% extends "homepage/index.html" %}

{% block title %}
{{title}}
{% endblock %}


<!--Here is a loop to itrate value from database!-->
{% block content %}

<ul class="cd-hero-slider">  <!-- autoplay -->
    <li class="selected">
        <div class="cd-full-width">
            <div class="container-fluid js-tm-page-content tm-page-1" data-page-no="1">
                
                
                
                    <div class="col-xs-12" >
                                                  
                        <div class="tm-bg-white-translucent text-xs-left tm-textbox tm-textbox-1-col">
      					<!-- This is for details of a post by post_details function!-->
      					<h1 class="tm-site-name"><a href="{{ e.get_absolute_url }}" >{{ instance.title }}</a></h1>
      					<img style="width:40%; height: 20%;" src="/media/{{ instance.image }}"/>
      					<p>{{ instance.created }}</p>
      					<p><div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="button" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div><br></p>
						<pre><font style="font-family: all;">{{ instance.text }}</font></pre>
   						<!--This is for face-book comments plugin!-->
   						   						
   						<div class='row'>
						<div class='col-sm-10 col-sm-offset-2'>
						<div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-numposts="1" data-order-by="reverse_time">
						</div>
						</div>
						</div> 
						<!--Ends of ace-book comments plugin!-->
				</div>

			</div>
		</div>

	</div>
	</li>
	<br>
	<br>

{% include "homepage/footer.html" %}
{% endblock %}
