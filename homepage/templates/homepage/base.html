{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>{% block title %} {% endblock %}</title>
    {% load staticfiles %}

    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">    <!-- Google web font "Open Sans" --> 

    <link rel="stylesheet" href="{% static 'font-awesome-4.6.3/css/font-awesome.min.css' %}">   
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">            <!-- Font awesome -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">               <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'css/hero-slider-style.css' %}">           <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">              <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">            <!-- Templatemo style -->
</head>
<body background="green">
{% block navi %} {% endblock %}
{% block content %} {% endblock %}
{% block search %} {% endblock %}
{% block fb %} {% endblock %}
{% block footer %} {% endblock %}

</body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.8";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
</html>
